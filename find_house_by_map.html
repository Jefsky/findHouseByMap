<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wjugk4K7tYpHO6RUQyzZBMKx3DPUcmVM"></script>
    <title>地图找房</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    // 百度地图API功能
    var points = [{
        lng: '113.75064086914',
        lat: '23.024320602417'
    }, {
        lng: '113.80903625488',
        lat: '22.821039199829'
    }, {
        lng: '113.78968811035',
        lat: '23.034345626831'
    }, {
        lng: '113.75749206543',
        lat: '23.059717178345'
    }]

    var map = new BMap.Map("allmap");
    var point = new BMap.Point(113.76815, 23.033121);
    map.enableScrollWheelZoom(); //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom(); //启用地图惯性拖拽，默认禁用
    map.centerAndZoom(point, 14);


    // 定义构造函数并继承Overlay
    function CustomOverlay(center, img, name, text) {
        this._center = center;
        this._img = img;
        this._name = name;
        this._text = text;
    }

    // 继承API BMap.Overlay
    CustomOverlay.prototype = new BMap.Overlay();

    // 初始化自定义覆盖物
    CustomOverlay.prototype.initialize = function(map) {
        // 保存map对象实例
        this._map = map;
        // 创建div元素，作为自定义覆盖物的容器
        var div = document.createElement("div");
        div.style.position = 'absolute';
        // 根据参数设置元素外观
        div.style.background = "red";
        div.style.MozUserSelect = 'none';
        div.style.borderRadius = "100%";

        var oneDiv = document.createElement("div");
        $(oneDiv).css({
            "height": "74",
            "width": "74"
        });
        $(oneDiv).append('<a style="display:block;font-size:12px;color:#fff;text-align:center;line-height:18px;margin-top:8px;">麻涌<br>1.4万元/㎡<br>212套</a>')
            // $(div).append('<div class="detail" style="display:none; position:absolute;padding:10px; left:25px; background:#fff;">' +
            //     '<div style="width:258px;height: 20px;"><span style="float: left;">名称：</span><span style="float: left;">' + this._name +
            //     '</span></div><div style="width: 258px;height: 20px;"><span style="float:left;">备注：</span><span style="float:left;">' + this._text + '</span></div></div>');
        div.appendChild(oneDiv);
        $(div).mousemove(function() {
            $(this).css("z-index", "999999");
            $(this).css("background", "green");
        });
        $(div).mouseout(function() {
            $(this).css("background", "red");
        });

        // 将div添加到覆盖物容器中
        map.getPanes().markerPane.appendChild(div);
        // 保存div实例
        this._div = div;
        // 需要将div元素作为方法的返回值，当调用该覆盖物的show、
        // hide方法，或者对覆盖物进行移除时，API都将操作此元素
        return div;
    }

    // 绘制覆盖物
    CustomOverlay.prototype.draw = function() {
        // 根据地理坐标转换为像素坐标，并设置给容器
        var position = this._map.pointToOverlayPixel(this._center);
        this._div.style.left = position.x - 10 + 'px';
        this._div.style.top = position.y - 10 + 'px';
    }

    // 实现显示方法
    CustomOverlay.prototype.show = function() {
        if (this._div) {
            this._div.style.display = '';
        }
    }

    // 实现隐藏方法
    CustomOverlay.prototype.hide = function() {
        if (this._div) {
            this._div.style.display = 'none';
        }
    }


    function buildBaiduMap(result) {
        // 创建Map实例
        // 构造地图时，关闭地图可点功能

        console.log(result)
        var pointArray = [];
        for (var i = 0; i < result.length; i++) {
            var one = result[i];
            var longitude = one['lng'];
            var latitude = one['lat'];
            var name = 'okkk';
            var remark = 'jjj';
            var point = new BMap.Point(longitude, latitude);
            var marker = new CustomOverlay(point, '', name, remark);
            pointArray.push(point);
            map.addOverlay(marker);
        }
        //让所有点在视野范围内
        map.setViewport(pointArray);
    }

    buildBaiduMap(points);
</script>
